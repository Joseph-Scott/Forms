<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>

<div>
	<label for="Male">Male</label>
	<input id="male" name="gender" type="radio" value="MALE">
	<label for="Female">Female</label>
	<input id="female" name="gender" type="radio" value="FEMALE">
	<label for="Other">Other</label>
	<input id="other" name="gender" type="radio" value="OTHER">
</div>

<div>
	<label for="email">Email:</label>
	<input name="email" type="email" placeholder="your email" required>

	<label for="password">Password:</label>
	<input name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
</div>

<div>
	<label>
		Birthday:
		<select name="month" id="month">
			<option value="month">Month</option>
			<option value="january">January</option>
			<option value="february">February</option>
		</select>
		<select name="day" id="day">
			<option value="day">Day</option>
			<option value="01">01</option>
			<option value="02">02</option>
		</select>
		<select name="year" id="year">
			<option value="year">Year</option>
			<option value="1985">1985</option>
			<option value="1986">1986</option>
		</select>
	</label>
</div>
<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input id="agreed" name="agreed" type="checkbox">
</div>
<div>
	<input type="submit">
</form>

</body>
</html>
